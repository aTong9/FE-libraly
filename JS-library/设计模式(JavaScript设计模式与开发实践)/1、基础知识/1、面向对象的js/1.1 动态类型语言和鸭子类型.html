<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态类型语言和鸭子类型</title>
</head>
<body>

</body>
<script>
    var duck = {
        duckSinging: function () {
            console.log("嘎嘎嘎")
        }
    };

    var chicken = {
        duckSinging: function () {
            console.log("鸡：我也会嘎嘎嘎")
        }
    };

    var choir = [];//合唱团

    var joinChoir = function (animal) {
        if (animal && typeof animal.duckSinging === 'function') {
            choir.push(animal)
            console.log('恭喜加入合唱团')
            console.log('合唱团已有成员数量：' + choir.length)
        }
    };
    joinChoir(duck);
    joinChoir(chicken);
</script>
</html>
