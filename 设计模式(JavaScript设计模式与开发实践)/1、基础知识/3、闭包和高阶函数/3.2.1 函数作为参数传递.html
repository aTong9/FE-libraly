<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2.1 函数作为参数传递</title>
</head>
<body>

</body>
<script>
    //    我们想在页面中创建 100 个 div 节点，然后把这些 div 节点都设置为隐藏。
    var appendDiv = function () {
        for (var i = 0; i < 100; i++) {
            var div = document.createElement('div');
            div.innerHTML = i;
            document.body.appendChild(div);
            div.style.display = 'block'
        }
    }
    appendDiv();


    var appendDiv2 = function (callback) {
        for (var i = 0; i < 100; i++) {
            var div = document.createElement('div');
            div.innerHTML = i;
            document.body.appendChild(div);
            if(typeof callback === 'function'){
                callback(div)
            }
        }
    }
    appendDiv2(function (node) {
        node.style.display='block'
    })
</script>
</html>
