<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1.1 变量的作用域</title>
</head>
<body>

</body>
<script>
    var a = 1;
    var func = function () {
        var b = 2;
        var func2 = function () {
            var c = 3;
            console.log(b) //2
            console.log(a) //1
        }
        func2();
        console.log(c)  //not defined
    }


    func();
</script>
</html>
