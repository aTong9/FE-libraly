<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的多态性</title>
</head>
<body>

</body>
<script>
    //封装1.2.1
    var makeSound = function (animal) {
        animal.sound();
    }

    var Duck = function () {

    }
    Duck.prototype.sound = function () {
        console.log('嘎嘎嘎')
    }


    var Chicken = function () {
    }
    Chicken.prototype.sound = function () {
        console.log('咯咯咯')
    }

    //增加 狗 类，不需要改变代码，在原有基础上增加
    var Dog = function () {

    }
    Dog.prototype.sound = function () {
        console.log("汪汪汪")
    }

    makeSound(new Duck())
    makeSound(new Chicken())
    makeSound(new Dog())
</script>
</html>
