<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装数据</title>
</head>
<body>

</body>
<script>
    var myObject = (function () {
        var _name = 'bin';
        return {
            getName: function () {
                return _name;
            }
        }
    })();
    console.log(myObject.getName());   //bin
    console.log(myObject._name);   //undefined
</script>
</html>
